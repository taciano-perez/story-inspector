spring:
  profiles:
    active: "dev"

---
spring:
  profiles: dev
  application:
    name: Story Inspector
    title: Story Inspector
  settings:
    trace: true
    web-allow-others: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:~/storyinspectordb
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  servlet:
    multipart:
      max-file-size: 3MB
      max-request-size: 3MB
  mail:
    host: localhost # production: smtp.gmail.com:587
    port: 8142
    username: EMAIL_USERNAME
    password: EMAIL_PASSWORD
    properties:
      mail:
        smtp:
          auth: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
          starttls:
            enable: true
server:
  port: 8081
logging:
  level.root: WARN
  level.com.o3.storyinspector: TRACE
storyinspector:
  clientId: 833386775401-bpjfd645e9fg3keb5g4nee1urmliag19.apps.googleusercontent.com

---
spring:
  profiles: gcp-compengine
  application:
    name: Story Inspector
    title: Story Inspector
  settings:
    trace: true
    web-allow-others: true
  jpa:
    generate-ddl: false
    properties:
      hibernate:
        ddl-auto: none
        show_sql: true
  cloud:
    appId: story-inspector
    gcp:
      sql:
        database-name: ${GCP_DB_NAME}
        instance-connection-name: ${GCP_ICN}
  datasource:
    username: ${GCP_DB_USERNAME}
    password: ${GCP_DB_PASSWORD}
  servlet:
    multipart:
      max-file-size: 3MB
      max-request-size: 3MB
  mail:
    host: ${GCP_EMAIL_HOST}
    port: 587
    username: ${GCP_EMAIL_USERNAME}
    password: ${GCP_EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
          starttls:
            enable: true
server:
  ssl:
    key-store: classpath:si-keystore.p12
    key-store-password: ${GCP_KEYSTORE_PASSWORD}
    key-store-type: pkcs12
    key-alias: tomcat
  port: 8443
logging:
  level.root: WARN
  level.com.o3.storyinspector: TRACE
database: mysql
storyinspector:
  clientId: 561138250104-iaovmquhh4jim78lsi0umt64gaai8qe9.apps.googleusercontent.com # PRODUCTION

